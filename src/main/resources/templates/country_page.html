<script>
	function xmlToJson(xml) {
		// Create the return object
		var obj = {};

		if (xml.nodeType == 1) {
			// element
			// do attributes
			if (xml.attributes.length > 0) {
				obj["@attributes"] = {};
				for (var j = 0; j < xml.attributes.length; j++) {
					var attribute = xml.attributes.item(j);
					obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
				}
			}
		} else if (xml.nodeType == 3) {
			// text
			obj = xml.nodeValue;
		}

		// do children
		// If all text nodes inside, get concatenated text from them.
		var textNodes = [].slice.call(xml.childNodes).filter(function(node) {
			return node.nodeType === 3;
		});
		if (xml.hasChildNodes() && xml.childNodes.length === textNodes.length) {
			obj = [].slice.call(xml.childNodes).reduce(function(text, node) {
				return text + node.nodeValue;
			}, "");
		} else if (xml.hasChildNodes()) {
			for (var i = 0; i < xml.childNodes.length; i++) {
				var item = xml.childNodes.item(i);
				var nodeName = item.nodeName;
				if (typeof obj[nodeName] == "undefined") {
					obj[nodeName] = xmlToJson(item);
				} else {
					if (typeof obj[nodeName].push == "undefined") {
						var old = obj[nodeName];
						obj[nodeName] = [];
						obj[nodeName].push(old);
					}
					obj[nodeName].push(xmlToJson(item));
				}
			}
		}
		return obj;
	}
	$(function() {

		var url = 'http://apis.data.go.kr/1262000/CountryBasicService/getCountryBasicList'; /*URL*/
		var queryParams = '?'
				+ encodeURIComponent('serviceKey')
				+ '='
				+ 'WCGahA3n121G98lM5u0UhG3vg9D%2B7PP3IicjNlRXzvbzZm7ZpTGAdm%2FNgDks%2B0tHyibeZhJ3n64LbcUN%2B6lfsw%3D%3D'; /*Service Key*/
		queryParams += '&' + encodeURIComponent('numOfRows') + '='
				+ encodeURIComponent('10'); /**/
		queryParams += '&' + encodeURIComponent('pageNo') + '='
				+ encodeURIComponent('1'); /**/
		queryParams += '&' + encodeURIComponent('countryName') + '='
				+ encodeURIComponent('[[${dto.nName}]]'); /**/
		xhr.open('GET', url + queryParams);
		xhr.onreadystatechange = function() {
			if (this.readyState == 4) {
				let XmlNode = new DOMParser().parseFromString(
						this.responseText, "text/xml");
				console.log(xmlToJson(XmlNode).response.body.items);

				let test = xmlToJson(XmlNode).response.body.items.item.basic;
				let tag = '';

				tag += `${test}`;
				$('p').html(tag);
			}

		};

		xhr.send('');

		var xhr1 = new XMLHttpRequest();
		var url = 'http://apis.data.go.kr/1262000/CountryFlagService2/getCountryFlagList2'; /*URL*/
		var queryParams1 = '?'
				+ encodeURIComponent('serviceKey')
				+ '='
				+ 'gIRuJ6SH90S7hO6ge7hXAuHS%2B4vIFD7xlcE0wYySD1oJjLDjM%2Fk9jPakuzBfc%2FGKN5ru6syjhABujJX4yWUC3Q%3D%3D'; /*Service Key*/
		queryParams1 += '&' + encodeURIComponent('returnType') + '='
				+ encodeURIComponent('JSON'); /**/
		queryParams1 += '&' + encodeURIComponent('numOfRows') + '='
				+ encodeURIComponent('10'); /**/
		queryParams1 += '&' + encodeURIComponent('cond[country_nm::EQ]') + '='
				+ encodeURIComponent('[[${dto.nName}]]'); /**/
		xhr1.open('GET', url + queryParams1);
		xhr1.onreadystatechange = function() {
			if (this.readyState == 4) {
				console.log(this);
				var obj = JSON.parse(this.responseText);
				console.log(obj.data[0].download_url);
				let flag = obj.data[0].download_url;
				$('#infoimg').attr('src', flag);
			}
		};

		xhr1.send('');

	})
</script>
